<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Typeface</title>
    <link rel="stylesheet" type="text/css" href = "css/type.css">

</head>
<body>

<!-- 

if you're using pixels to size things, keep using pixels to place them;
box-sizing:border-box makes it so you don't have to recalculate when you use border or padding on elements.
make reusable classes! You can add multple at a time. It will make things much easier and you'll have way less CSS.

-->

	<div class="letter letter-a">   
        <div class="top"></div>
        <div class="stem"></div>
        <div class="bowl-solid"></div>
        <div class="linecap cap-a"></div>
        <div class="terminal"></div>
    </div>

    <div class="letter letter-b">    
        <div class="stem b-stem"></div>	
        <div class="linecap cap-b1"></div>
        <div class="linecap cap-b2"></div>	
        <div class="bowl-solid b-bowl"></div>
    </div>

    <div class="letter letter-c">    
        <div class="curve"></div>
        <div class="curve-cutout"></div>
        <div class="terminal c-terminal"></div>
        <div class="linecap c-cap"></div>	
    </div>

    <div class="letter letter-d">   
        <div class="stem d-stem"></div>	
        <div class="linecap cap-d1"></div>
        <div class="linecap cap-d2"></div>
        <div class="bowl-solid"></div>
    </div>

    <div class="letter letter-e">    
        <div class="curve"></div>
        <div class="curve-cutout e-cutout"></div>
        <div class="linecap c-cap"></div>
        <div class="linecap e-cap"></div>	
        <div class="horizontal"></div>		
	
		
    </div>

    <div class="letter letter-f">   
        <div class="top"></div>
        <div class = "stem f-stem"></div>
        <div class = "linecap f-linecap"></div>
        <div class="terminal f-terminal"></div>
        <div class="terminal f2-terminal"></div>

    </div>

    <div class="letter letter-g">    
        <div class="bowl-solid"></div>	
        <div class = "stem g-stem"></div>
        <div class="bottom"></div>	
        <div class = "linecap g-linecap"></div>
        <div class="terminal g-terminal"></div>
    </div>

    <div class="letter letter-h">    
        <div class = "stem b-stem"></div>
        <div class = "linecap cap-b1"></div>
        <div class = "linecap cap-b2"></div>
        <div class="bowl-solid b-bowl"></div>
        <div class="corner"></div>		
        
    </div>

    <div class="letter letter-i">  
        <div class="short-stem"></div>	
        <div class="terminal i-terminal"></div>  
        <div class = "linecap i-cap"></div>
        <div class = "linecap i2-cap"></div>		
    </div>

    <div class="letter letter-j">    
        <div class = "stem g-stem"></div>
        <div class="bottom"></div>	
        <div class = "linecap g-linecap"></div>
        <div class="terminal g-terminal"></div>	
        <div class="terminal j-terminal"></div>  
	
    </div>

    <div class="letter letter-k">    		
    </div>

    <div class="letter letter-l">   
        <div class = "stem b-stem"></div>
        <div class = "linecap cap-b1"></div>
        <div class = "linecap cap-b2"></div> 		
    </div>

    <div class="letter letter-m">    		
    </div>

    <div class="letter letter-n">    		
    </div>

    <div class="letter letter-o"> 
        <div class="curve"></div>

    </div>

    <div class="letter letter-p">    		
    </div>

    <div class="letter letter-q">    		
    </div>

    <div class="letter letter-r">    		
    </div>

    <div class="letter letter-s">
    </div>

    <div class="letter letter-t">
    </div>

    <div class="letter letter-u">
    </div>

    <div class="letter letter-v">
    </div>

    <div class="letter letter-w">
    </div>

    <div class="letter letter-x">
    </div>

    <div class="letter letter-y">
    </div>

    <div class="letter letter-z">
    </div>

    
    <!--THE CHARACTERS BELOW ARE OPTIONAL -->

    <div class="letter letter-0">
    </div>

    <div class="letter letter-1">
    </div>

    <div class="letter letter-2">
    </div>

    <div class="letter letter-3">
    </div>

    <div class="letter letter-4">
    </div>

    <div class="letter letter-5">
    </div>

    <div class="letter letter-6">
    </div>

    <div class="letter letter-7">
    </div>

    <div class="letter letter-8">
    </div>

    <div class="letter letter-9">
    </div>


</body>
</html>
