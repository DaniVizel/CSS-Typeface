<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>SLANT</title>
        <link rel="stylesheet" type="text/css" href="css/slant.css">
    </head>
    <body>
    	<div class="letter letter-a">    
			<div class="thick-slant"></div>
			<div class="diagonal"></div>
			<div class="crossbar b-cross"></div>
			<div class="horizontal"></div>

    	</div>

		<div class="letter letter-b"> 
			<div class="thick-slant"></div>
			<div class="diagonal"></div>
			<div class="crossbar b-cross"></div>
			<div class="horizontal"></div>
			<div class="horizontal hor-bottom"></div>

    	</div>

    	<div class="letter letter-c"> 
			<div class="thick-slant"></div>
			<div class="horizontal"></div>
			<div class="horizontal hor-bottom"></div>

    	</div>

		<div class="letter letter-d"> 
			<div class="thick-slant d-thick"></div>
			<div class="diagonal d-diag"></div>
			<div class="horizontal d-top"></div>
			<div class="horizontal hor-bottom d-bot"></div>   		
    	</div>

    	<div class="letter letter-e"> 
			<div class="thick-slant"></div>
			<div class="crossbar e-cross"></div>
			<div class="horizontal"></div>
			<div class="horizontal hor-bottom"></div>   
			
    	</div>

		<div class="letter letter-f">  
			<div class="thick-slant"></div>
			<div class="crossbar e-cross"></div>
			<div class="horizontal"></div>
			
    	</div>

    	<div class="letter letter-g">  
			<div class="thick-slant"></div>
			<div class="horizontal"></div>
			<div class="horizontal hor-bottom"></div> 
			<div class="diagonal g-diagonal"></div>

			<div class="crossbar g-cross"></div>
			
    	</div>

		<div class="letter letter-h">    
			<div class="thick-slant"></div>
			<div class="crossbar b-cross"></div>
			<div class="diagonal "></div>
    	</div>

    	<div class="letter letter-i">  
			<div class="thick-slant i-thick"></div>
			<div class="horizontal i-hor"></div>
			<div class="horizontal hor-bottom i-bot"></div> 
			
    	</div>

		<div class="letter letter-j">   
			<div class="thick-slant j-thick"></div>
			<div class="horizontal j-hor "></div>
			
			<div class="horizontal j-hor-bottom"></div> 
			<div class="diagonal j-diagonal"></div>
	
    	</div>

    	<div class="letter letter-k">    	
			<div class="thick-slant"></div>
			<div class="diagonal k-top"></div>
			<div class="diagonal k-bottom"></div>

    	</div>

		<div class="letter letter-l">   
			<div class="thick-slant"></div>
			<div class="horizontal hor-bottom"></div>
			
    	</div>

		<div class="letter letter-m">    
			<div class="thick-slant"></div>
			<div class="diagonal m-diag"></div>

			<div class="vertical m-leg1"></div>
			<div class="vertical m-leg2"></div>

    	</div>

		<div class="letter letter-n"> 
			<div class="thick-slant"></div>
			<div class="diagonal m-diag"></div>  
			<div class="vertical"></div>
 		
    	</div>

    	<div class="letter letter-o"> 
			<div class="thick-slant"></div>
			<div class="diagonal"></div>
			<div class="horizontal"></div>
			<div class="horizontal hor-bottom"></div>    		
    	</div>

		<div class="letter letter-p">  
			<div class="thick-slant"></div>
			<div class="diagonal p-diagonal"></div>
			<div class="crossbar b-cross"></div>
			<div class="horizontal"></div>
    	</div>

    	<div class="letter letter-q"> 
			<div class="thick-slant"></div>
			<div class="diagonal"></div>
			<div class="horizontal"></div>
			<div class="horizontal hor-bottom"></div>  
			<div class="vertical q-vertical"></div>   		
    	</div>

		<div class="letter letter-r">    
			<div class="thick-slant"></div>
			<div class="diagonal p-diagonal"></div>
			<div class="crossbar b-cross"></div>
			<div class="horizontal"></div>	
			<div class="diagonal k-bottom"></div>
	
    	</div>

		<div class="letter letter-s">
			<div class="thick-slant s-curve1"></div>
			
			<div class="thick-slant s-curve2"></div>
			
			<div class="horizontal s-top"></div>
			<div class="horizontal hor-bottom s-bottom"></div> 
			<div class="crossbar b-cross"></div>

		</div>

		<div class="letter letter-t">
			<div class="thick-slant i-thick"></div>
			<div class="horizontal t-horizontal"></div>
			
		</div>

		<div class="letter letter-u">
			<div class="thick-slant"></div>
			<div class="diagonal"></div>
			<div class="horizontal hor-bottom"></div>
		</div>

		<div class="letter letter-v">
			<div class="thick-slant v-thick"></div>
			<div class="vertical v-vertical"></div>
		</div>

		<div class="letter letter-w">
			<div class="w1">
				<div class="thick-slant w-thick"></div>
				<div class="vertical w-diagonal2"></div>
			</div>
				<div class="diagonal w-diagonal"></div>
				<div class="vertical w-vertical"></div>
			
		</div>

		<div class="letter letter-x">
			<div class="thick-slant x-thick"></div>
			<div class="diagonal x-diagonal"></div>

		</div>

		<div class="letter letter-y">
			<div class="thick-slant y-thick"></div>
			<div class="diagonal y-diagonal"></div>

		</div>

		<div class="letter letter-z">
			<div class="thick-slant i-thick"></div>
			<div class="horizontal z-top"></div>
			<div class="horizontal hor-bottom z-bottom"></div> 

		</div>

    </body>
</html>
